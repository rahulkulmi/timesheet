<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SalaryApplication</title>
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="http://www.newput.com/wp/wp-content/uploads/2016/01/favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
        <!-- <script src="file:///Users/vipinjoshi/Documents/training/SalaryAppSlipPageHtmlpart/style.js"></script> -->
        <meta name="theme-color" content="#1976d2">
        <style>
            .salary-slip-wrapper {
                border: 1px solid #000000;
                font-weight: 500;
                min-height: 300px;
                text-align: center;
                margin: 30px;
                font-size: 20px;
            }
            .company-details {
                text-align: center;
            }
                
            .company-name {
                font-size: 20px;
                font-weight: 700;
            }
                    
            .company-address {
                font-size: 17px;
                font-weight: 600;
            }

            .days-month {
                text-align: right;
                padding-right: 20px;
            }

            .salary-content .col-sm-3 {
                border: 1px solid black;
                font-size: 14px;
                text-align: left;
            }

            .authority-seal {
                border-right: 1px solid #000000;
                float:left;
                width:25%;
                height: 140px;
            }

            .seal-img {
                margin: 20px 0px 0px 40px;
                width: 100px;
            }

            .sign-sections {
                padding: 0;
                float:right;
                width:75%;
            }
                    
            .sign {
                min-height: 100px;
                text-align: right;
            }
            
            .sign-img {
                margin-right: 80px;
                margin-top: 15px;
            }

            .sign-content {
                text-align: right;
                padding: 5px 30px 5px;
                border-top: 1px solid #000000;
            }
                    
            .bold-head {
                font-weight: 800;
            }

            .bold-text {
                font-weight: 800;
            }

            .salary-content div.col-sm-3:nth-child(odd) {
                border-left: 0;
                border-right: 0;
            }
                
            .salary-content div.col-sm-3:nth-child(4n+0) {
                border-right: 0;
            }

            #watermark {
                bottom: 280px;
                color: gray;
                font-size: 60px;
                left: 30%;
                opacity: 0.1;
                position: absolute;
                -webkit-transform: rotate(-50deg);
                z-index: 99;
            }
        </style>
<body>
    <p id="person">
            <div class="salary-slip-wrapper">
                <div class="row head-container">
                    <div class="col-sm-6 offset-sm-3 company-details">
                        <div class="company-name">{{compData.companyName}}</div>
                        <div class="company-address">{{compData.companyAdd}}</div>
                        <div class="company-address">CIN {{compData.cinNumber}}</div>
                        <div class="company-address">
                            Salary slip for the month of {{currentMonth}} {{currentYear}}
                        </div>
                    </div>
                    <div class="days-month">
                        No of Days {{currentMonthDays}}
                    </div>
                </div>
                <div class="salary-content">
                    {{#salaryDisplayItems}}
                    <div class="{{#isHeading}} bold-text{{/isHeading}}" style="width:25%; float:left; border: solid 1px; min-height:30px; text-align:left; padding-left: 10px">{{itemLabel}}</div>
                    <div class="{{#isHeading}} bold-text{{/isHeading}}" style="width:25%; float:left; border: solid 1px; min-height:30px; text-align:left;padding-left: 10px">{{itemValue}}</div>
                    {{/salaryDisplayItems}}
                    <!-- <div style="clear:both;"></div> -->
                    <div class="row" style="margin:0">
                        <div class="authority-seal col-sm-12">
                                <img class="seal-img" src="data:image/png;base64, {{compData.companySeal}}">
                        </div>
                        <div class="sign-sections col-sm-12">
                            <div class="sign">
                                <img class="sign-img" src="data:image/png;base64, {{compData.directorSign}}">
                            </div>
                            <div class="sign-content" style="border-top: 1px solid;">
                                Authorised Signatory
                            </div>
                        </div>
                    </div>
                    
                    <div id="watermark">
                        CONFIDENTIAL
                    </div>
                </div>
            </div>
    </div>
    </p>
</body>
</html>
